<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Jose</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- header design -->
    <header class="header">
        <a href="#" class="logo">Jose.<span class="animate" style="--i:1;"></span></a>

        <div class="bx bx-menu" id="menu-icon"><span class="animate" style="--i:2;"></span></div>

        <nav class="navbar">
            <a href="#home" class="active">Inicio</a>
            <a href="#about">Quienes somos</a>
            <a href="#education">Educación</a>
            <a href="#skills">Habilidades</a>
            <a href="#contact">Contacto</a>

            <span class="active-nav"></span>
            <span class="animate" style="--i:2;"></span>
        </nav>
    </header>

    <!-- contact section design -->
    <section class="contact" id="contact" >
        <h2 class="heading">Contacta<span>me!</span><span class="animate scroll" style="--i:1;"></span></h2>

        <form action="#" netlify>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" name="Nombre" placeholder="Nombres y apellidos" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" name="Correo" placeholder="Correo electrónico" required>
                    <span class="focus"></span>
                </div>

                <span class="animate scroll" style="--i:3;"></span>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="number" name="Número" placeholder="Celular" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" name="Asunto" placeholder="Asunto del Correo" required>
                    <span class="focus"></span>
                </div>

                <span class="animate scroll" style="--i:5;"></span>
            </div>

            <div class="textarea-field">
                <textarea name="Mensaje texto" id="mej" cols="30" rows="10" placeholder="Tu mensaje" required></textarea>
                <span class="focus"></span>

                <span class="animate scroll" style="--i:7;"></span>
            </div>

            <div class="btn-box btns">
                <button type="submit" class="btn">Enviar</button>

                <span class="animate scroll" style="--i:9;"></span>
            </div>
        </form>
    </section>

    <!-- footer design -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Jose David Espinal | Todos los derechos reservados.</p>

            <span class="animate scroll" style="--i:1;"></span>
        </div>

        <div class="footer-iconTop">
            <a href="#"><i class='bx bx-up-arrow-alt'></i></a>

            <span class="animate scroll" style="--i:3;"></span>
        </div>
    </footer>


    <script src="js/script.js"></script>
</body>

</html>
