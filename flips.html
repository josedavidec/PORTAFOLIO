<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Jose</title>

<body>

    <!-- header design -->
    <header class="header">
        <!-- <a href="/index.html" class="logo">Jose.<span class="animate" style="--i:1;"></span></a> -->
        <div class="logo"><img href="/index.html" src="/images/LOGO.png"><span class="animate" style="--i:1;"></span>
        </div>
        <div class="bx bx-menu" id="menu-icon"><span class="animate" style="--i:2;"></span></div>

        <nav class="navbar">
            <a href="/index.html" class="active">Inicio</a>

    <section class="home show-animate" id="home">

        <div class="home-content">
            <h1>Books digitales<span></span><span class="animate" style="--i:2;"></span></h1>

            <div class="portadas">

        </div>


        <div class="home-imgHover"></div>
        <span class="animate home-img" style="--i:7;"></span>
    </section>

    <!-- footer design -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Jose David Espinal | Todos los derechos reservados.</p>

            <span class="animate scroll" style="--i:1;"></span>
        </div>

        <div class="footer-iconTop">
            <a href="#"><i class='bx bx-up-arrow-alt'></i></a>

            <span class="animate scroll" style="--i:3;"></span>

    </footer>


    <script src="js/script.js"></script>
